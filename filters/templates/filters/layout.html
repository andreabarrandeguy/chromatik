{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1, width=device width" />
    <meta
      name="description"
      content="Chromatik: See your photos transform with stunning film emulsion effects at the click of a button!"
    />
    <meta
      name="keywords"
      content="Chromatik, analog photography, cross processing film, film emulsion, filters"
    />
    <link
      rel="shortcut icon"
      href="../../static/filters/chromatik.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/858b52eeaa.js"
      crossorigin="anonymous"
    ></script>
    <link href="{% static 'filters/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'filters/index.js' %}"></script>
    <title>Chromatik</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white navNew" style="width: 100%">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="{% url 'index' %}">Chromatik</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarNavAltMarkup"
            style="justify-content: right"
          >
            <div class="navbar-nav">
              <a class="nav-link about" href="{% url 'about' %}"
                >About the project</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    {% block main %} {% endblock %}
  </body>
</html>
